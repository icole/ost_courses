<!doctype html>
<html lang="en">
<head>
  <title> My First JavaScript </title>
  <meta charset="utf-8">
  
  <script>
  function displayTime(){
    var date = new Date();
    var hours = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    
    alert("The time is: " + hours + ":" + min + ":" + sec);
  }
  displayTime();
  </script>
  
</head>

</body>
</html>
